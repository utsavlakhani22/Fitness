<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./allcss.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row bgimBody pt-5">
            <div class="col-4"></div>
            <div class="col-12 col-lg-5 col-md-5">
                <div class="row">
                    <div class="col-lg-8 col-12 text-white">
                        <form>
                            <div class="text-center text-white" style="font-size: 40px;">Login</div>
                            
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input type="email" style="background: none;" class="text-white form-control border-2"
                                    id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>

                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="text-white form-label">Password</label>
                                <input type="password" style="background :local;" class="form-control border-2"
                                    id="exampleInputPassword1">
                            </div>

                            <div class="text-white" style="font-size: 14px; margin-top: -14px;">Forgot password?</div>
                            <div><button class="text-center mt-3 border-2 border-white p-1 text-white rounded-2 fs-6"
                                    style="background: none; width: 100%;" type="submit">Login</button></div>
                            <div class="text-center text-white mt-2" style="font-size: 18px;">OR</div>
                            <div class="pb-5">

                                <a href="./signUp.html" class="text-decoration-none text-white fs-6">
                                    <button class="text-center border-2 mt-2 border-white p-1 text-white rounded-2"
                                        style="background: none; width: 100%;" type="button">
                                        sign up</button>
                                </a>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
