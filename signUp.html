<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUp</title>
    <link rel="stylesheet" href="./allcss.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row bgimBody pt-5">
            <div class="col-4"></div>
            <div class="col-12 col-lg-5 col-md-5">
                <div class="row">
                    <div class="col-lg-8 col-12 text-white">
                        <form>
                            <div class="text-center text-white" style="font-size: 40px;">Sign up</div>
                            
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">username</label>
                                <input type="text" style="background: none;" class="text-white form-control border-2" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                            </div>

                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input type="email" style="background: none;" class="text-white form-control border-2" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">create password</label>
                                <input type="password" style="background: none;" class="text-white form-control border-2" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">confirm password</label>
                                <input type="password" style="background: none;" class="text-white form-control border-2" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Age</label>
                                <input type="number" style="background: none;" class="text-white form-control border-2" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                            </div>
                                                        
                            <div class="pb-5">
                                <button class="text-center border-2 mt-2 border-white p-1 text-white rounded-2" style="background: none; width: 100%;" type="submit">Sign up</button>
                            </div>
                        </form>
                    </div>
                </div>    
            </div>
            <div class="col-3"></div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
